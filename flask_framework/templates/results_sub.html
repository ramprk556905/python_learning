<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}">
  
</script>

</head>
<body>

<h2>HTML Forms</h2>

<form action="/submit" method="post">
  <label for="Science">Science:</label><br>
  <input type="text" id="science" name="science" value="0"><br>
  <label for="Maths">Maths:</label><br>
  <input type="text" id="maths" name="maths" value="0"><br>
  <label for="English">English:</label><br>
  <input type="text" id="english" name="english" value="0"><br>
  <label for="Social">Social:</label><br>
  <input type="text" id="social" name="social" value="0"><br>
  <label for="Tamil">Tamil:</label><br>
  <input type="text" id="tamil" name="tamil" value="0"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called '/submit'</p>

</body>
</html>
